<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="navigateToSearchUserPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
 <div *ngFor="let lastMessage of lastMessages | async;trackBy:messageIdentify">
<app-last-message [message]="lastMessage" (chat)="openChat($event)"></app-last-message>
 </div>

</ion-content>
