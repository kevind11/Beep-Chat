<ion-header>

  <ion-navbar color="primary" #navbar>
    <ion-title>{{channel.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content #content class="bg-color-content">
  <div *ngFor="let channelMessage of channelMessages | async; let index = index; trackBy : messageIdentify; let last = last">
    <div text-center *ngIf="needDateHeader(index,channelMessage.date)">
      <ion-label class="center-blue">{{channelMessage.date | date}}</ion-label>
    </div>
    <app-chat-message [userUid]="profile.uid" [message]="channelMessage"></app-chat-message>
    {{last ? scrollBottom() :''}}
  </div>
</ion-content>

<ion-footer>
  <app-send-message-box (resize)="contentResize($event)" (sendMessage)="sendMessage($event)"></app-send-message-box>
</ion-footer>
