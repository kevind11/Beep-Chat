<ion-header>

  <ion-navbar color="primary">
    <ion-title>Channel</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChannel()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let channel of channels | async" (click)="openChannelMessage(channel)">
      #{{channel.name}}
    </button>
  </ion-list>

</ion-content>
