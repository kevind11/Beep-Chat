<ion-searchbar placeholder="Search(First Name)" (ionInput)="searchUser($event.target.value)"></ion-searchbar>
<ion-list *ngIf="profileList?.length > 0" no-lines>
  <button ion-item *ngFor="let profile of profileList" (click)="selectProfile(profile)" detail-none>
    <ion-avatar item-left>
      <img src="assets/imgs/avatar.png" alt="Avatar">
    </ion-avatar>
    <h2>{{profile.firstName}} {{profile.lastName}}</h2>
  </button>
</ion-list>
